<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock%}</title>
</head>

<body>
  <div class="container py-3">
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="{{ url_for('index') }}" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">MICROBLOG</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('login') }}">Login</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('help') }}">Support</a>
        </nav>
      </div>

    </header>

    <main>
      <hr>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block main %}
      {% endblock %}
    </main>
  </div>
</body>
</html>
